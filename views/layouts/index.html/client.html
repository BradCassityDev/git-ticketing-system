<!DOCTYPE html>    
<html>    
<head>    
    <title>Client Page</title>    
    <link rel="stylesheet" type="text/css" href="css/style.css">    
</head>    
<body>    
    <h2>Ticket Submit</h2><br>    
    <div class="ticket">    
    <form id="ticket">    
        <label><b>Name     
        </b>    
        </label>    
        <input type="text" name="name" id="name" placeholder="Name">    
        <br><br>    
        <label><b>Phone Number     
        </b>    
        </label>    
        <input type="phone" name="Phone" id="phone" placeholder="Phone">    
        <br><br>
        <button type="submit-button" name="submit" id="submit" placeholder="Submit">Submit</button>     
        <br><br>
        <input type="text" name="ticket" id="area" placeholder="Issue">           
        </form>
    </div>        
</body>    
</html>
