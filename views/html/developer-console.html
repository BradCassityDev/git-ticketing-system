<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Developer Console</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
    
  <link rel="stylesheet" href="./css/style.css">
  

</head>

<body>
    <header>
        <h1>Welcome To The Developer Console</h1>
    </header>
    <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GitHub Project Manager</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <header>
        <form id="task-form">
            <div class="form-group">
                <input type="text" name="task-name" placeholder="Enter Task Name" />
            </div>
            <div class="form-group">
                <select name="task-type" class="select-dropdown">
                    <option value="" disabled selected></option>
                    <option value="Developer">Developer</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn" id="save-task" type="submit">Add Task</button>
            </div>
     
        </form>
    </header>
  
    <main class="page-content" id="page-content">

        <section class="task-list-wrapper">
            <h2 class="list-title">To Do</h2>
            <ul class="task-list bg-danger" id="tasks-to-do"></ul>
        </section>
        <section class="task-list-wrapper">
            <h2 class="list-title">In Progress</h2>
            <ul class="task-list bg-warning" id="tasks-in-progress"></ul>
        </section>
        <section class="task-list-wrapper">
            <h2 class="list-title">Completed</h2>
            <ul class="task-list bg-success" id="tasks-completed"></ul>
        </section>
        <section class="task-list-wrapper">
            <h2 class="list-title">Unassigned</h2>
            <ul class="task-list bg-dark" id="tasks-completed"></ul>
        </section>
    </main>
    <footer>
       
    </footer>

  <script src="./js/script.js"></script>
</body>

</html>
